name             = Thingie-Core
author           = Jad Wauthier <jwauthier@cpan.org>
license          = MIT
copyright_holder = Jad Wauthier

[ReadmeFromPod]

[@Filter]
	-bundle = @Basic
	-remove = Readme

[AutoPrereqs]

[OurPkgVersion]

[PodWeaver]

[MetaProvides::Package]

[MetaJSON]

[MetaNoIndex]
	file = perlcritic.rc

[NextRelease]
	format = %-9v %{yyyy-MM-dd}d

[ExtraTests]

[Test::ReportPrereqs]

[@TestingMania]
	disable = NoTabsTests
	critic_config = perlcritic.rc

[Test::PodSpelling]

[PruneFiles]
	filenames = dist.ini
	filenames = weaver.ini

[MetaResources]
	bugtracker.mailto = jwauthier@cpan.org

[AutoMetaResources]
	homepage          = https://metacpan.org/release/%{dist}
	repository.github = user:jtwauthier
	bugtracker.github = user:jtwauthier
	bugtracker.mailto = jwauthier@cpan.org

[@Git]
	push_to     = origin
	tag_format  = %v
	tag_message = %v
	commit_msg  = %v%n%n%c

[Git::CommitBuild]

[Git::NextVersion]
	first_version  = 0.001000
	version_regexp = ^(.+)$

[Git::Remote::Check]

[CheckChangesHasContent]

[InstallRelease]
	
install_command = cpanm .

[Clean]
